<div class="container mt-4">
  <button (click)="goBack()" class="btn btn-primary mb-3">
    &larr; Back to List
  </button>
  
  <div *ngIf="game$ | async as game" class="game-detail">
    <div class="row">
      <div class="col-md-4">
        <img [src]="game.thumbnail" [alt]="game.title" class="img-fluid rounded game-thumbnail">
      </div>
      <div class="col-md-8">
        <h1 class="mb-3">{{ game.title }}</h1>
        <p class="lead">{{ game.short_description }}</p>
        <div class="game-info">
          <p><strong>Genre:</strong> {{ game.genre }}</p>
          <p><strong>Platform:</strong> {{ game.platform }}</p>
          <p><strong>Publisher:</strong> {{ game.publisher }}</p>
          <p><strong>Developer:</strong> {{ game.developer }}</p>
          <p><strong>Release Date:</strong> {{ game.release_date }}</p>
          <p><strong>Status:</strong> {{ game.status }}</p>
        </div>
      </div>
    </div>
    
    <div class="row mt-4">
      <div class="col-12">
        <h2>Description</h2>
        <p class="full-description">{{ game.description }}</p>
      </div>
    </div>

    <div *ngIf="game.screenshots && game.screenshots.length > 0" class="row mt-4">
      <div class="col-12">
        <h2>Screenshots</h2>
        <div class="row">
          <div *ngFor="let screenshot of game.screenshots" class="col-md-4 mb-3">
            <img [src]="screenshot.image" [alt]="game.title + ' screenshot'" class="img-fluid rounded">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
